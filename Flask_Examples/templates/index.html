<html>

<head>
    <title>Taegeukgi Classifier by 3456</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h1>태극기 분류기</h1>
<div class="agile-its">
    <h2>Taegeukgi Classifier</h2>
    <div class="w3layouts">
        <div class="photos-upload-view">
            <form id="upload" action="/predict" method="POST" enctype="multipart/form-data">
                <div class="upload-btn-wrapper">
                    <input type="path" value=" " name="image">
                </div>
                <p>
                <input type="submit" value="예측 결과">
                {% if label %}
                    <span class="result_lable">
                    <img src="{{ image_url }}">
                        {{ label }}
                    </span>
                {% endif %}
                </p>
            </form>
        </div>
    </div>
</div>
</body>

</html>
